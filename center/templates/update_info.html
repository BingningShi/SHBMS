{% extends 'personal_info.html' %}

{% block update-info %}
<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">邮箱</label>
  <div class="col-sm-10">
	{{ obj.email }}
  </div>
</div>
<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">联系方式</label>
  <div class="col-sm-10">
	{{ obj.phone }}
  </div>
</div>
<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">所在校区</label>
  <div class="col-sm-10">
	{{ obj.school }}
  </div>
</div>
{% endblock %}

{% block update-button %}
<div class="row justify-content-center">
  <div class="col-md-6">
	<input class="btn btn-lg btn-block btn-outline-primary" type="submit" value="保存当前修改" />
  </div>
</div>
{% endblock %}

{% block hide-button %}
{% endblock %}
