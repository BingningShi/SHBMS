
<!DOCTYPE html>

<html>

<head>
	{% extends 'homepage.html' %}

    <meta charset="UTF-8">

    <title>二手书交易平台</title>

</head>

<body>


	{% block base%}

    <hr>

    {% for book in books %}

        <a href="{% url 'book_detail' book.pk %}">

            <h3>{{ book.full_title }}</h3>    

        </a>

        <p>{{ book.ISBN_num }}</p>

    {% empty %}

        <p>-- 暂无上架书籍，敬请期待 --</p>

    {% endfor %}

    <p>一共有{{ books|length }}本书</p>
    {% endblock %}

</body>

</html>
