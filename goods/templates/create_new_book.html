<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    {% extends 'homepage.html' %}
    
    <title>增加书籍信息</title>

</head>

<body>
    {% block base%}
   <h3>增加书籍信息</h3>
    <hr>

    <form action="/book/create/" method="POST" enctype="multipart/form-data">

      <table>

        <p>书籍类型：{{ obj.book_type }}</p>
	<p>书名全称：{{ obj.full_title }}</p>
	<p>ISBN编号：{{ obj.ISBN_num }}</p>
	<p>作者（多作者用“/”分开）：{{ obj.authors }}</p>
	<p>原价：{{ obj.original_price }}</p>
	<p>出版商：{{ obj.publisher }}</p>

    <p>上传图片  <input type="file" name="pic"></p>

    </table>

    <input type="submit" value="提交"> 

    </form>
    {% endblock %}

</body>

</html>
