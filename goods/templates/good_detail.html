
<html>

<head>

    <meta charset="UTF-8">
    {% extends 'homepage.html' %}

    <title>{{ good.title }}</title>

</head>

<body>

	{% block base%}
     <hr>

    <h3>{{ my_good.book.full_title }}</h3>
    <p>
        <img src="{{ good.picture_1.url}}"  alt="" height="35%" width="18%">

	{% if good.picture_2 %}

        <img src="{{ good.picture_2.url}}"  alt="" height="35%" width="18%">

	{% endif %}
    </p>

    <p>卖家：{{ good.merchant }}</p>

    <p>{{ user.username }}，如果想购买此书，请<a href="{% url 'comment' good.pk %}">点击此处</a>与卖家联系</p>


    <hr>

	<pre>





	</pre>

	{% endblock %}

</html>
